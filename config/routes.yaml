# config/routes.yaml

controllers:
    resource: '../src/Controller/'
    type: attribute

dashboard:
    path: /dashboard
    controller: App\Controller\DashboardController::index

app_login:
    path: /login
    controller: App\Controller\LoginController::login
    methods: ['GET', 'POST']

app_profil:
    path: /profil
    controller: App\Controller\ProfilController::index

categorie_show:
    path: /categorie/{id}
    controller: App\Controller\MainController::showCategorie

search:
    path: /search
    controller: App\Controller\SearchController::search

