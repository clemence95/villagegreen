# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\Client:
            algorithm: auto
        App\Entity\Employe:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    providers:
        client_provider:
            entity:
                class: App\Entity\Client
                property: email
        employe_provider:
            entity:
                class: App\Entity\Employe
                property: nom
        chain_provider:
            chain:
                providers: [client_provider, employe_provider]

    firewalls:
        # Firewall pour l'API qui utilise JWT
        api:
            pattern: ^/api/
            stateless: true
            provider: employe_provider
            json_login:
                check_path: /api/login
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            jwt: ~

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            provider: chain_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: app_profil
            logout:
                path: logout
                target: login
            lazy: true
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 86400  # 1 journ√©e
                path: /
                name: REMEMBERME

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/dashboard, roles: ROLE_ADMIN }
        - { path: ^/profil, roles: ROLE_USER }
        - { path: ^/commander, roles: ROLE_USER }
        - { path: ^/produits-management, roles: ROLE_ADMIN }
        - { path: ^/categorie-management, roles: ROLE_ADMIN }
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }













   









